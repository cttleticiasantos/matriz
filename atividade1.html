<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz</title>
</head>

<body>

    <script>
        let matriz = [
            [20, 30, 40, 50, 60],
            [21, 31, 41, 51, 61],
            [22, 32, 42, 52, 62],
            [23, 33, 43, 53, 63]
        ];

        let totalLinha = 0;
        let totalColuna = 0;

        //For para mostrar a matriz      // += Somar e acumular
        for (let linha = 0; linha < 4; linha++) {
            for (let coluna = 0; coluna < 5; coluna++) {
                document.write(matriz[linha][coluna] + " ");
            }
            document.write("<br>"); //Para imprimir na linha de baixo
        }

        //For para somar linha
        for (let linha = 0; linha < 4; linha++) {
            for (let coluna = 0; coluna < 5; coluna++) {
                totalLinha += (matriz[linha][coluna])
            }
            document.write("Total linha " + linha + ": " + totalLinha + "<br/>")
            totalLinha = 0;
        }
        //For para somar coluna
        for (let coluna = 0; coluna < 5; coluna++) {
            for (let linha = 0; linha < 4; linha++) {
                totalColuna += (matriz[linha][coluna])
            }
            document.write("Total coluna " + coluna + ": " + totalColuna + "<br/>")
            totalColuna = 0;
        }

    </script>
</body>

</html>
